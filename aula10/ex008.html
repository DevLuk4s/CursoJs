<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando de Numeros</title>
</head>
<body>
    <h1>Somando de Numeros</h1>
    <input type="text" name="txtn1" id="txtn1">
    <input type="text" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="verificar()">
    <div id="res">Resultado</div>

    <script>
        function verificar() {
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.getElementById('txtn2')
            var res = document.getElementById('res')
            n1 = Number(tn1.value)
            n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerText = `${n1} + ${n2} Ã© igual ${s}`
        }
    </script>
</body>
</html>
